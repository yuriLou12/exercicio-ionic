<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Serviços
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/serviços.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Serviços residenciais e prediais</ion-card-subtitle>
        <ion-card-title>Seja bem vindo</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Oferecemos consertos, reparos e construções para residências e condomínios..</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Encontre</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Cadastro cliente</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Cadastro profissional</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Encontre o serviço</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="mail"></ion-icon>
        <ion-label>Fale conosco</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
